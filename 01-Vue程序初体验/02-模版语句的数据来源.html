<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app"></div>

	<script>
		new Vue({
			template : `<p>奈飞网剧{{name}}将于{{relasetime}}上线
				<br>届时将不会有人观看
				<br>主演{{lead.name}}（{{lead.age}}岁）
				<br>参演{{actors[0].name}}（{{actors[0].age}}）
				<br>参演{{actors[1].name}}（{{actors[1].age}}）
				<br>{{a.b.c.d.e}}
				</p>`,
			data : {
				name : "三体",
				relasetime : "2024年3月29日",
				lead : {
					name : "五等分的王淼",
					age : 35
				},
				actors : [
					{
						name : "大史（可能）",
						age : "40岁（大概）"
					},
					{
						name : "叶文洁（肯定）",
						age : "70岁"
					}
				],
				a : {
					b : {
						c : {
							d : {
								e : "呵呵。。"
							}
						}
					}
				}
			}
		}).$mount('#app')
	</script>

</body>
</html>
