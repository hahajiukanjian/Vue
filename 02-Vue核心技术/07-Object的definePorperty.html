<body>

	<script>

	let clazz = {}

	let name = "哈哈就看见"

	Object.defineProperty(clazz, "clazzname", {
		// value : "nihao",
		// writable : false,

		},

		set: function (temp) {
			console.log("set方法执行了");
			name = temp
			// return tempName
		}
	})

	</script>
