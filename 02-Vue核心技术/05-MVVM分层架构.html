	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<!--
	MVVM
	M - model
	V - view
	vm - view model
 -->

	<div id="app">

	</div>

	<script>
		// 这里是vm
		const vm = new Vue({
			el : '#app',
			// 这里是model
			data : {

			}
		})
	</script>

</body>
