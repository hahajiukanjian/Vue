<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>

	<div id="app">

		<input type="text" v-model="aaa">
		<input type="text" :value="aaa">
		<input type="text" :value="bbb">

	</div>

	<script>

		const vm = new Vue({
			el : "#app",
			data : {
				aaa : "",
				bbb : "bbb",
			}
		})
	</script>
</body>
</html>
