<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>

	<script>

		let temp01 = {
			name : 'lisi'
		}

		let proxy = {}

		Object.defineProperty(proxy, 'name', {
			get : function() {
				console.log("getter方法执行了");
				return temp01.name;
			},
			set : function(val) {
				console.log("setter方法执行了", val);
				temp01.name = val;
			}
		})

	</script>

</body>
</html>
