<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{msg}}
		<br>

</body>
